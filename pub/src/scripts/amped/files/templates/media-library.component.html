  <md-card-title>
    <amp-upload-btn></amp-upload-btn>
  </md-card-title>
  <md-card-content>
    <md-grid-list cols="8" gutterSize="10px">
      <md-grid-tile *ngFor="let file of files; let i=index">
        <img (click)="onFileSelect(file)" src="{{file.source_url}}" alt="">
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>
